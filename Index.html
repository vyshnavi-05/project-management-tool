
<!DOCTYPE html> 
<html lang="en"> 
 
<head> 
    <meta charset="UTF-8" /> 
    <meta http-equiv="X-UA-Compatible" content="IE=edge" /> 
    <meta name="viewport" content="width=device-width, initial-scale=1.0" /> 
    <link rel="stylesheet" href="style.css" /> 
    <script src="script.js" defer></script> 
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitterbootstrap/4.5.0/css/bootstrap.min.css" /> 
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script> 
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitterbootstrap/4.5.0/js/bootstrap.min.js"></script> 
    <script 
src="https://cdnjs.cloudflare.com/ajax/libs/sweetalert/2.1.2/sweetalert.min.js"></script> 
    <title>Modern Project Management Tool</title> 
    <link rel="apple-touch-icon" sizes="180x180" href="apple-icon.jpeg"> 
    <link rel="icon" type="image/png" sizes="32x32" href="icons8-favicon-100.png">     <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">     <link rel="manifest" href="site.webmanifest"> 
</head> 
 
<body> 
    <header id="header"> 
        <div class="container"> 
            <h1 class="text-center">Project Management Tool</h1> 
        </div> 
    </header> 
 
    <main class="main-container container">         <section id="user-management"> 
            <div class="row"> 
                <div class="col-md-6"> 
                    <div class="input-box"> 
                        <input type="text" class="form-control" placeholder="User Name" id="addproject"> 
                        <button class="btn btn-outline-secondary" type="button" onclick="taskObj.addProject();">Add User</button> 
                    </div> 
                </div> 
 
                <div class="col-md-6 text-right user-actions"> 
                    <form method="POST" onsubmit="return taskObj.deleteProject(this);" class="d-inline-block"> 
                        <div class="project-selection"> 
                            <select name="project" class="custom-select" id="form-task-hourcalculator-all-projects"></select> 
                            <input type="submit" class="btn btn-outline-danger" value="Delete User"> 
                        </div> 
                    </form> 
                    <button class="btn btn-outline-primary ml-2" data-toggle="modal" datatarget="#addTaskModal">Add Task</button> 
                </div> 
 
            </div> 
        </section> 
 
        <section id="task-list"> 
            <div class="row"> 
                <div class="col-12"> 
                    <table class="table table-striped"> 
                        <thead> 
                            <tr> 
                                <th>Task</th> 
                                <th>User Name</th> 
                                <th>Task Status</th> 
                                <th>Duration</th> 
                                <th>Date</th> 
                                <th>Change Status</th> 
                            </tr> 
                        </thead> 
                        <tbody id="all-tasks"></tbody>                     </table> 
                </div> 
            </div> 
        </section> 
    </main> 
    <div class="modal fade" id="addTaskModal" tabindex="-1"> 
        <div class="modal-dialog"> 
            <div class="modal-content"> 
                <div class="modal-header"> 
                    <h5 class="modal-title">Add Task</h5> 
                    <button class="close" type="button" data-dismiss="modal">x</button> 
                </div> 
                <div class="modal-body"> 
                    <form method="POST" onsubmit="return taskObj.addTask(this);" id="formtask-hour-calculator"> 
                        <div class="form-group"> 
                            <label>User</label> 
                            <select name="project" id="add-task-project" class="form-control" required></select> 
                        </div> 
                        <div class="form-group"> 
                            <label>Task</label> 
                            <input type="text" name="task" class="form-control" placeholder="What are you going to do ?" required /> 
                        </div> 
                    </form> 
                </div> 
                <div class="modal-footer"> 
                    <button type="button" class="btn btn-outline-secondary" datadismiss="modal">Close</button> 
                    <button type="submit" form="form-task-hour-calculator" class="btn btnoutline-primary">Add Task</button> 
                </div> 
 </div> 
        </div> 
    </div> 
</body> 
 
</html>
